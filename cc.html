<!DOCTYPE html>
<html>
<head>
  <title>Remote DOM XSS Chain</title>
</head>
<body>
  <iframe id="my_script" name="src" src="data:text/javascript,alert('Remote DOM XSS executed')"></iframe>

  <script>
    window.my_script = document.getElementById("my_script");
    const s = document.createElement("script");
    s.src = my_script.src;
    document.body.appendChild(s);
  </script>
</body>
</html>
